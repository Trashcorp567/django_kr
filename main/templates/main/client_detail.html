{% extends 'main/base.html' %}

{% block content %}
<div class="row">
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                     <h5 class="card-title">{{ object.name }}</h5>
                     <p class="card-text">{{ object.email }}</p>
                     <a href="{% url 'main:client_list' %}" class="btn btn-success">К списку</a>
                     <a href="{% url 'main:client_update' object.pk %}" class="btn btn-warning">Изменить</a>
                </div>
            </div>
        </div>
</div>
{% endblock %}
