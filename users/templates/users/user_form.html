{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
              <div class="card-header">
                <div class="card-body">
                  <h3 class="card-title">
                    Профиль
                  </h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-success">Сохранить </button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сгенерировать пароль </a>
        </div>
    </div>
</div>
{% endblock %}
